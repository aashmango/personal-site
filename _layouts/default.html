<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">


<canvas id="thecanvas" resize> </canvas>
  {% include head.html %}

 <div class="PageNavigation">
  {% if page.previous.url %}
    
  <a class="prev" href="{{page.previous.url}}">Next &rarr; </a>
  {% endif %}
  {% if page.next.url %}
  <a class="next" href="{{page.next.url}}">&larr; Previous</a>
  {% endif %}
    
</div>

  <body>
   

   {% include header.html %}



    <img class = "splash" src="{{ page.headerimage | prepend: site.baseurl }}" alt="{{ post.title }}" title="{{ post.title }}">

     

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {% include footer.html %}

  </body>

</html>
