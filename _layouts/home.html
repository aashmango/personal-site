---
layout: default
---



<div class="home">

  {% if page.title %}
    <h1 class="page-heading">{{ page.title }}</h1>
  {% endif %}

  {{ content }}



  {% if site.posts.size > 0 %}
    
    <ul class="post-list">
      
      {% for post in site.posts %}
      
      {% include post-preview.html %}
     
      {% endfor %}
    </ul>

  {% endif %}

</div>
